<div class="container">

    

        <div class="row">
            <h1> Cadastro de Vendas</h1>
        </div>
    

        <div class="container">
            <div class="row">
                <div class="cliente col-sm">
                    <label>Cliente</label>
                    <select [(ngModel)]="venda.cliente" name="cliente">
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente">
                            {{cliente?.nome}}
                        </option>
                    </select>
                </div>

                <div class="frete col-sm">
                    <label>Frete</label>
                    <input type="text" name="frete" id="frete" 
                    currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative:false }"
                    [(ngModel)]="venda.frete" placeholder="Frete" required/>
                </div>
            </div>


        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="itens col-sm">
                        <label>Itens</label>
                    </div>
                </div>
                    
                
                    <div class="row">
                        <div class="produtos col-lg">
                            <label>Produtos</label>
                            <select [(ngModel)]="item.produto" name="produto">
                                <option *ngFor="let produto of produtos" [ngValue]="produto">
                                    {{produto.nome}}
                                </option>
                            </select>
                        </div>

                        <div class="quantidade col-lg">
                            <label>Quantidade</label>
                            <input type="number" name="quantidade" id="quantidade" [(ngModel)]="item.quantidade" value={{item.quantidade}}/>
                        </div>

                        <div class="botao col-lg">
                            <label>Inserir Itens</label>
                            <button class="btn" id="botao" (click)="incluirItem()"> Incluir </button>
                        </div>
                        
                        <div class="container">
                            <div class="row">
                                <div class="table-responsive"> 
                                    <table class="table">
                                        <thead class="table-dark">
                                            <tr>
                                                <th class="col-header-id" scope="col">Produto</th>
                                                <th scope="col">Valor unit√°rio</th>
                                                <th scope="col">Quantidade</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let item of venda.itens ">
                                                <td>{{ item.produto?.nome }}</td>
                                                <td>{{ item.produto?.valor | number:'1.2-2' }}</td>
                                                <td >{{ item?.quantidade}}</td>
                                                <td>{{ item?.total | number:'1.2-2' }}</td>
                                            </tr>
                                        </tbody>        
                                    </table>
                                </div>
                            </div>
                        </div>
                   
                </div>
            </div>
        </div>

            <div class="container vendasfinal">
                <div class="row">
                    <div class="vendas col-sm-8">
                        <label>Total da Venda</label>
                        <input readonly value={{venda.total}} />
                    </div>

                    <div class="btnInserir col-sm-4">
                        <label>Inserir na tabela de vendas</label>
                        <button class="btn" id="botao" (click)="adicionar()"> Salvar </button>
                    </div>
                </div>
            </div>

        </div>

  

</div>
